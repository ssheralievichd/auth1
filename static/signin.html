<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F5D76E" />
  <title>Auth1 - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/signin.css">
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 60px);">
    <div class="row w-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="bi bi-person-fill me-2"></i> User Login
          </div>

          <div class="card-body">
            <div class="text-center mb-4">
              <h4 class="text-white">Auth1 SSO</h4>
            </div>

            <div id="error-message" class="alert alert-danger d-none" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span id="error-text"></span>
            </div>

            <form method="post" id="login-form" action="/signin">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com"
                    required autofocus>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    required>
                  <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="login-button">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted">
    <p class="mb-0">Auth1 &copy; <span id="year"></span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/signin.js"></script>
</body>

</html>
